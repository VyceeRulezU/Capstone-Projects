<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./youtubecard.css">
    <title>youtube Card</title>
</head>
<body>
    
    <div class="body-wrapper">

        <div class="card-section">

            <div class="youtubecard">

                <div class="card-image">

                    <div class="time">

                        <p> 1:48:16 </p>

                    </div>

                </div>

                <div class="content-wrapper">

                    <div class="profile-pic">
                        <img src="./images/bimbo.jpeg" alt="profile picture">
                    </div>

                    <div class="header">

                        <p>FAME AND FURY. STARING DANIEL ETIM EFFIONG, BIMBO ADEMOYE, UZOR ARUKWE... </p>

                        <div class="body-text">

                            <p>Bimbo Ademoye TV</p>
    
                            <div class="views">
    
                                <p>3.4M views</p>
    
                                <i class="fa-solid fa-circle"></i>
    
                                <p>5 days ago</p>
                            </div>
    
                        </div>


                    </div>

                    <div id="icon">

                        <i class="fa-solid fa-ellipsis-vertical"></i>

                    </div>

                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
